{% extends "layout.html" %}

{% block title %}UWI Maps{% endblock %}
{% block page %}UWI Maps{% endblock %}

{% block content %}
<h1 style="margin-top: 80px;">Contact Us</h1>

<div class="contact-section">
    <p>If you have any questions, feedback, or map-related issues, feel free to reach out to us using the form below.</p>

    <form action="/contact" method="POST" class="contact-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
    </form>
</div>
{% endblock %}
