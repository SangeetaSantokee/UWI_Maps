{% extends "base_signup.html" %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
<div class="container {% if page == 'signup' %}right-panel-active{% endif %}" id="container">

  <div class="form-container sign-up-container">
    <form method="POST" action="/signup">
      <h1>Create Account</h1>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div class="form-container sign-in-container">
    <form method="POST" action="/login">
      <h1>Sign In</h1>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To stay connected, please login with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right" style="align-items: center;">
        <h1>Hello, Friend!</h1>
        <p>Enter your details to create an account!<br>Start your journey with us!</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>

</div>
{% endblock %}
